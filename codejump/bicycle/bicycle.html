<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link rel="stylesheet" href="bicycle.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <p class="header__title">Profile</p>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#about" class="header__nav-link">About</a></li>
                    <li class="header__nav-item"><a href="#bicycle" class="header__nav-link">Bicycle</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <p class="hero__text">Ride your own pace</p>
    </section>
    <main class="content">
        <section class="about" id="about">
            <div class="section__header">
                <p class="section__eyebrow">わたしについて</p>
                <h2 class="section__title">About</h2>
            </div>
            <div class="about__inner">
                <img class="profile" src="img/profile.jpg" alt="プロフィール画像">
                <div class="about__body">
                    <h3 class="about__name">Seidai Nanataki</h3>
                    <p class="about__text">テキスト</p>
                </div>
            </div>
        </section>
        <section class="bicycle" id="bicycle">
            <div class="section__header">
                <p class="section__eyebrow">お気に入りの愛車たち</p>
                <h2 class="section__title">Bicycle</h2>
            </div>
            <div class="cards">
                <article class="card">
                    <img class="picture" src="img/bicycle1.jpg" alt="自転車1の写真">
                    <div class="card__body">
                        <h3 class="card__title">タイトル１</h3>
                        <p class="card__text">テキストテキストテキスト</p>
                    </div>
                </article>
                <article class="card">
                    <img class="picture" src="img/bicycle2.jpg" alt="自転車2の写真">
                    <div class="card__body">
                        <h3 class="card__title">タイトル２</h3>
                        <p class="card__text">テキストテキストテキスト</p>
                    </div>
                </article>
                <article class="card">
                    <img class="picture" src="img/bicycle3.jpg" alt="自転車3の写真">
                    <div class="card__body">
                        <h3 class="card__title">タイトル３</h3>
                        <p class="card__text">テキストテキストテキスト</p>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
